<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downforce & Lap Time Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Downforce & Lap Time Simulation</h1>
    </header>

    <section id="simulation-container">
        <div id="scene-container">
            <h2>3D Model Viewer</h2>
            <!-- Placeholder for 3D model rendering -->
            <div id="3d-model"></div>
        </div>

        <div id="controls">
            <h2>Car Settings</h2>
            <!-- Controls for sliders and settings -->
            <label for="wing-angle">Wing Angle: </label>
            <input type="range" id="wing-angle" min="0" max="90" step="1" value="0">
            <span id="wing-angle-value">0</span>°

            <br>

            <label for="air-speed">Air Speed (km/h): </label>
            <input type="range" id="air-speed" min="0" max="300" step="1" value="150">
            <span id="air-speed-value">150</span> km/h

            <br>

            <label for="air-density">Air Density (kg/m³): </label>
            <input type="range" id="air-density" min="1" max="2" step="0.01" value="1.225">
            <span id="air-density-value">1.225</span> kg/m³

            <br><br>
            <button id="run-simulation">Run Simulation</button>
        </div>
    </section>

    <section id="lap-time-container">
        <h2>Lap Time Calculator</h2>
        <!-- Track layout selector -->
        <label for="track-select">Select Track:</label>
        <select id="track-select">
            <option value="kart">Go Kart Track</option>
            <option value="race">Race Track</option>
        </select>

        <br><br>

        <label for="tires-select">Select Tires:</label>
        <select id="tires-select">
            <option value="slicks">Slicks</option>
            <option value="semi-slicks">Semi Slicks</option>
            <option value="road">Road Tires</option>
        </select>

        <br><br>

        <label for="engine-power">Engine Power (hp): </label>
        <input type="number" id="engine-power" value="200">

        <label for="engine-rpm">Engine RPM: </label>
        <input type="number" id="engine-rpm" value="8000">

        <label for="engine-mass">Engine Mass (kg): </label>
        <input type="number" id="engine-mass" value="100">

        <br><br>

        <button id="calculate-lap-time">Calculate Lap Time</button>
        <p id="lap-time-result">Lap Time: </p>
    </section>

    <script src="app.js"></script>
</body>
</html>

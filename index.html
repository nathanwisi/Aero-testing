<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downforce & Lap Time Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat.gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <header>
    <h1>Downforce & Lap Time Calculator</h1>
  </header>

  <div class="content">
    <section id="simulation">
      <h2>3D Simulation</h2>
      <div id="scene-container"></div>
    </section>

    <section id="controls">
      <h2>Controls</h2>
      <div id="track-type">
        <label for="track-select">Select Track:</label>
        <select id="track-select">
          <option value="go-kart">Go-Kart Track</option>
          <option value="race-track">Race Track</option>
        </select>
      </div>

      <div id="tire-type">
        <label for="tire-select">Select Tires:</label>
        <select id="tire-select">
          <option value="slick">Slick</option>
          <option value="semi-slick">Semi-Slick</option>
          <option value="road">Road</option>
        </select>
      </div>

      <div id="engine-settings">
        <h3>Engine Settings</h3>
        <label for="engine-mass">Engine Mass (kg):</label>
        <input type="number" id="engine-mass" value="200">
        <label for="engine-hp">Horsepower (hp):</label>
        <input type="number" id="engine-hp" value="500">
        <label for="engine-rpm">RPM:</label>
        <input type="number" id="engine-rpm" value="8000">
      </div>

      <div id="downforce-controls">
        <label for="air-speed">Air Speed (km/h):</label>
        <input type="range" id="air-speed" min="0" max="300" value="150">
        <label for="air-density">Air Density (kg/mÂ³):</label>
        <input type="range" id="air-density" min="1" max="2" step="0.01" value="1.225">
      </div>

      <div id="lap-time">
        <h3>Lap Time Calculator</h3>
        <button id="calculate-lap">Calculate Lap Time</button>
        <p id="lap-time-result"></p>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downforce & Lap Time Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Downforce & Lap Time Simulator</h1>

    <section>
      <h2>3D Model Upload</h2>
      <input type="file" accept=".glb,.gltf,.obj,.stl" />
    </section>

    <section>
      <h2>2D Car Builder</h2>
      <canvas id="car-canvas" width="500" height="300"></canvas>
    </section>

    <section>
      <h2>Simulation Settings</h2>
      <label>Wing Angle: <span id="wing-angle-value">20</span>°</label>
      <input type="range" id="wing-angle" min="0" max="45" value="20" />
      
      <label>Air Speed: <span id="air-speed-value">100</span> km/h</label>
      <input type="range" id="air-speed" min="0" max="300" value="100" />
      
      <label>Air Density: <span id="air-density-value">1.225</span> kg/m³</label>
      <input type="range" id="air-density" min="0.8" max="1.3" step="0.005" value="1.225" />

      <button id="run-simulation">Calculate Downforce</button>
    </section>

    <section>
      <h2>Lap Time Estimator</h2>
      <label>Track:
        <select id="track-select">
          <option value="kart">Speedway Kart Arena</option>
          <option value="race">Bahrain F1 Format</option>
        </select>
      </label>

      <label>Tires:
        <select id="tires-select">
          <option value="road">Road</option>
          <option value="semi-slicks">Semi Slicks</option>
          <option value="slicks">Slicks</option>
        </select>
      </label>

      <label>Engine Power (hp): <input type="number" id="engine-power" value="100"/></label>
      <label>Engine RPM: <input type="number" id="engine-rpm" value="8000"/></label>
      <label>Engine Mass (kg): <input type="number" id="engine-mass" value="120"/></label>

      <button id="calculate-lap-time">Calculate Lap Time</button>
      <div id="lap-time-result"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
